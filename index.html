<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Ongkir</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 16px; }
    ul.suggestions {
      list-style: none;
      margin: 0;
      padding: 0;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      background: #fff;
      z-index: 10;
    }
    ul.suggestions li {
      padding: 10px;
      cursor: pointer;
    }
    ul.suggestions li:hover {
      background: #f0f0f0;
    }
    #resultBox {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Cek Ongkir Tujuan</h2>
  <input type="text" id="tujuanInput" placeholder="Ketik tujuan (provinsi, kabupaten, kecamatan)...">
  <ul class="suggestions" id="suggestions" hidden></ul>
  <div id="resultBox"></div>

  <script>
    const input = document.getElementById('tujuanInput');
    const suggestionBox = document.getElementById('suggestions');
    const resultBox = document.getElementById('resultBox');
    let data = [];

    fetch('https://raw.githubusercontent.com/kiose7/ongkircrm/main/autodata.lst')
      .then(res => res.text())
      .then(text => {
        data = text.split('\n')
          .map(line => line.trim())
          .filter(line => line.length > 0)
          .map(line => {
            const [index, provinsi, kabupaten, kecamatan] = line.split(',');
            return {
              label: `${provinsi} - ${kabupaten} - ${kecamatan}`,
              provinsi,
              index
            };
          });
      });

    input.addEventListener('input', () => {
      const val = input.value.toLowerCase();
      const filtered = data.filter(d => d.label.toLowerCase().includes(val));
      renderSuggestions(filtered);
    });

    function renderSuggestions(list) {
      suggestionBox.innerHTML = '';
      if (list.length === 0) {
        suggestionBox.hidden = true;
        return;
      }
      list.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.label;
        li.onclick = () => selectItem(item);
        suggestionBox.appendChild(li);
      });
      suggestionBox.hidden = false;
    }

    function selectItem(item) {
      input.value = item.label;
      suggestionBox.hidden = true;
      resultBox.textContent = 'Memuat data ongkir...';

      const url = `https://script.google.com/macros/s/AKfycby3xAhYR-NrT9NR6N56O1ZUIUhLb4V1ufxemPSZ15n2EquTDrhdXnekYXhI5UG7ZhqoVw/exec?provinsi=${encodeURIComponent(item.provinsi)}&index=${item.index}`;

      fetch(url)
        .then(res => res.json())
        .then(json => {
          let output = '';
          for (const [key, value] of Object.entries(json)) {
            output += `ðŸ“Œ ${key}: ${value}\n`;
          }
          resultBox.textContent = output;
        })
        .catch(err => {
          resultBox.textContent = 'Gagal mengambil data ongkir.';
          console.error(err);
        });
    }
  </script>
</body>
</html>
