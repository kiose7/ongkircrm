<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CourierMLG</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 16px; }
    ul.suggestions {
      list-style: none;
      margin: 0;
      padding: 0;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      background: #fff;
      z-index: 10;
    }
    ul.suggestions li {
      padding: 10px;
      cursor: pointer;
    }
    ul.suggestions li:hover {
      background: #f0f0f0;
    }
    #resultBox {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }
    .result-key {
      font-weight: bold;
      color: #333;
    }
    .result-value {
      color: #555;
      text-align: right;
    }
  </style>
</head>
<body>
  <h2>Tujuan</h2>
  <input type="text" id="tujuanInput" placeholder="Ketik tujuan (provinsi, kabupaten, kecamatan)...">
  <ul class="suggestions" id="suggestions" hidden></ul>
  <div id="resultBox"></div>

  <script>
    const input = document.getElementById('tujuanInput');
    const suggestionBox = document.getElementById('suggestions');
    const resultBox = document.getElementById('resultBox');
    let data = [];

    fetch('https://raw.githubusercontent.com/kiose7/ongkircrm/main/autodata.lst')
      .then(res => res.text())
      .then(text => {
        data = text.split('\n')
          .map(line => line.trim())
          .filter(line => line.length > 0)
          .map(line => {
            const parts = line.split(',');
            const index = parts[0];
            const provinsi = parts[1];
            const kabupaten = parts[2];
            const kecamatan = parts.slice(3).join(',');
            return {
              label: `${provinsi} - ${kabupaten} - ${kecamatan}`,
              provinsi,
              index
            };
          });
      });

    input.addEventListener('input', () => {
      const val = input.value.toLowerCase();
      const filtered = data.filter(d => d.label.toLowerCase().includes(val));
      renderSuggestions(filtered);
    });

    function renderSuggestions(list) {
      suggestionBox.innerHTML = '';
      if (list.length === 0) {
        suggestionBox.hidden = true;
        return;
      }
      list.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.label;
        li.onclick = () => selectItem(item);
        suggestionBox.appendChild(li);
      });
      suggestionBox.hidden = false;
    }
