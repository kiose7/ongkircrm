<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Ongkir</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input[type="text"] { width: 100%; padding: 10px; font-size: 16px; }
    ul.suggestions {
      list-style: none;
      margin: 0;
      padding: 0;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      background: #fff;
      z-index: 10;
    }
    ul.suggestions li {
      padding: 10px;
      cursor: pointer;
    }
    ul.suggestions li:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Cek Ongkir Tujuan</h2>
  <input type="text" id="tujuanInput" placeholder="Ketik tujuan (provinsi, kabupaten, kecamatan)...">
  <ul class="suggestions" id="suggestions" hidden></ul>

  <script>
    const data = [
      { label: "Aceh - Kab. Aceh Barat - Johan Pahlawan", provinsi: "Aceh", index: "1" },
      { label: "Aceh - Kab. Aceh Barat - Samatiga", provinsi: "Aceh", index: "2" },
      { label: "Aceh - Kab. Aceh Barat - Bubon", provinsi: "Aceh", index: "3" },
      { label: "Aceh - Kab. Aceh Barat - Arongan Lambalek", provinsi: "Aceh", index: "4" },
      { label: "Aceh - Kab. Aceh Barat - Woyla", provinsi: "Aceh", index: "5" }
      // tambahkan semua data lain dari autodata.lst ke sini
    ];

    const input = document.getElementById('tujuanInput');
    const suggestionBox = document.getElementById('suggestions');

    input.addEventListener('input', () => {
      const val = input.value.toLowerCase();
      const filtered = data.filter(d => d.label.toLowerCase().includes(val));
      renderSuggestions(filtered);
    });

    function renderSuggestions(list) {
      suggestionBox.innerHTML = '';
      if (list.length === 0) {
        suggestionBox.hidden = true;
        return;
      }
      list.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.label;
        li.onclick = () => selectItem(item);
        suggestionBox.appendChild(li);
      });
      suggestionBox.hidden = false;
    }

    function selectItem(item) {
      input.value = item.label;
      suggestionBox.hidden = true;
      const url = `https://script.google.com/macros/s/AKfycby3xAhYR-NrT9NR6N56O1ZUIUhLb4V1ufxemPSZ15n2EquTDrhdXnekYXhI5UG7ZhqoVw/exec?provinsi=${encodeURIComponent(item.provinsi)}&index=${item.index}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
